<p-dialog header="Autorizācija" [width]="400" [(visible)]="displayAuth" [draggable]="false" [resizable]="false" [modal]="true"
  (onAfterHide)="closeModal()">
	<p-tabView>
		<p-tabPanel header="Lietotājs" leftIcon="fa-user">
			<span class="error">{{ userError }}</span>
			<form class="auth-form" [formGroup]="authUserForm" (ngSubmit)="formSubmit(authUserForm.value)">
				<input class="form-input" formControlName="email" type="text" pInputText placeholder="E-pasts" />
				<input class="form-input" formControlName="password" type="password" pInputText placeholder="Parole" />
				<button type="submit" [disabled]="!authUserForm.valid" pButton label="Autorizēties" icon="fa-check" iconPos="left"></button>
			</form>
		</p-tabPanel>
		<p-tabPanel header="Darbinieks" leftIcon="fa-briefcase">
			<span class="error">{{ employeeError }}</span>
			<form class="auth-form" [formGroup]="authEmployeeForm" (ngSubmit)="formSubmit(authEmployeeForm.value)">
				<input class="form-input" formControlName="email" type="text" pInputText placeholder="E-pasts" />
				<input class="form-input" formControlName="password" type="password" pInputText placeholder="Parole" />
				<button type="submit" [disabled]="!authEmployeeForm.valid" pButton label="Autorizēties" icon="fa-check" iconPos="left"></button>
			</form>
		</p-tabPanel>
	</p-tabView>
</p-dialog>
