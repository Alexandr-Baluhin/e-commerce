<p-dialog header="Autorizācija" [width]="400" [(visible)]="displayAuth" [draggable]="false" [resizable]="false" [modal]="true"
	[showEffect]="fade" (onAfterHide)="closeModal()">
	<p-tabView>
		<p-tabPanel header="Lietotājs" leftIcon="fa-user">
			<form class="auth-form" [formGroup]="authForm" (ngSubmit)="formSubmit(authForm.value)">
				<input class="form-input" formControlName="login" type="text" pInputText placeholder="Lietotajvārds" />
				<input class="form-input" formControlName="password" type="password" pInputText placeholder="Parole" />
				<button type="submit" [disabled]="!authForm.valid" pButton label="Autorizēties" icon="fa-check" iconPos="left"></button>
			</form>
		</p-tabPanel>
		<p-tabPanel header="Darbinieks" leftIcon="fa-briefcase">
			<form class="auth-form" [formGroup]="authForm" (ngSubmit)="formSubmit(authForm.value)">
				<input class="form-input" formControlName="login" type="text" pInputText placeholder="Lietotajvārds" />
				<input class="form-input" formControlName="password" type="password" pInputText placeholder="Parole" />
				<button type="submit" [disabled]="!authForm.valid" pButton label="Autorizēties" icon="fa-check" iconPos="left"></button>
			</form>
		</p-tabPanel>
	</p-tabView>
</p-dialog>
